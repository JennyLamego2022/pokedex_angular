<div  class="card_list">
  <section class="section1">
    <div class="scroll">
      <span>
        <img src="../../../assets/img/seta left.svg" alt="Seta esquerda">
      </span>
      <span>
        <img src="../../../assets/img/seta rigth.svg" alt="Seta direita">
      </span>
    </div>
    <h4>Mais procurados</h4>
    <div class="caroussel">
      <app-card [pokemonData]="pokemonData"></app-card>
      <app-card *ngFor="let pokemonItem of pokemonList" [pokemonData]="pokemonItem"></app-card>
      
    </div>
  </section>
  <section class="section2">
    <div class="pokedex">
      <h4>Pok√©dex</h4>
      <div class="scroll2">
        <span>
          <img src="../../../assets/img/seta left.svg" alt="Seta esquerda">
        </span>
        <span>
          <img src="../../../assets/img/seta rigth.svg" alt="Seta direita">
        </span>
      </div>
    </div>
    <div class="all">
      <app-card *ngFor="let pokemon of pokemonList"[pokemonData]="pokemon"></app-card>
    </div>
  </section>
</div>
